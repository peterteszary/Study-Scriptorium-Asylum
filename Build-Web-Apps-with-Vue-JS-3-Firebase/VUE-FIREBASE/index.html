<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello VUE :)</h1>

    <div id="app">
        {{ title }} | {{ author }} | kor: {{ age }}
        <br>
        <br>
        <button v-on:click="age++">Increase kor</button>
        <br>
        <br>
        <button v-on:click="age--">Decrease kor</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
